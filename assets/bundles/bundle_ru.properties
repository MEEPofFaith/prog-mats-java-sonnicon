block.prog-mats-strikedown.details = Великолепный спрайт от VozDuh.\n[darkgray]OHNO-Ракеты, но это v6 и это Progressed Materials.[]
block.prog-mats-arbiter.name = [red]Судья[]
block.prog-mats-arbiter.description = Стреляет залпами ракет в воздух, которые самонаводятся на цели. Когда ракета оказывается на достаточно большой высоте, она падает заранее и легко поражает цели.\n\n[orange]Подробности о каждой ракете можно узнать в описании предметов.
block.prog-mats-arbiter.details = Великолепный спрайт от VozDuh.\n[darkgray]OHNO-Ракеты, но это v6 и это Progressed Materials.[]

