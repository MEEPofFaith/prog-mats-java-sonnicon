block.prog-mats-everything-gun.name = Свечение
block.prog-mats-everything-gun.description = Стреляет снарядами, выбранным из ВСЕХ снарядов в игре (ванильными или модовыми) наугад - с течением времени стреляет более мощными снарядами.\nТолько песочница.\n[darkgray](Может вызвать или не вызвать лаги в течение 30 секунд.)
