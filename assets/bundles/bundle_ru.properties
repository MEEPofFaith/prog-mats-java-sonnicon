## Eruptor
block.prog-mats-flame.name = [crimson]Пламя[]
block.prog-mats-flame.description = Развергает землю перед врагами, сжигая их в лаве.\n\n[crimson]Случайные взрывы могут вызвать возгорание вашей базы.[]
block.prog-mats-flame.details = Большое спасибо ThirstyBoi за перерисовку этого спрайта! (Теперь необходимо сделать ещё 2 других самому...)
block.prog-mats-blaze.name = [crimson]Пожар[]
block.prog-mats-blaze.description = Развергает ещё больше земли перед врагами, сжигая их ещё большим количеством лавы.\n\n[crimson]Случайные взрывы могут вызвать возгорание вашей базы.
block.prog-mats-inferno.name = [crimson]Пекло[]
block.prog-mats-inferno.description = Сжигает всех врагов в пределах досягаемости. И я имею ввиду всех. Конечно если количество врагов не 2048. Максимальное количество целей 1024.

## Minigun
block.prog-mats-minigun.name = Миниган
block.prog-mats-minigun.description = Он начинает медленно, но после Я-ДАКАДАКАДАКАДАКАДАКАДАКАДАКАДАКА *кхм*\n\nУсиление, ускорение скорости стрельбы и жидкостное охлаждение, влияют на скорость вращения, а не на скорость стрельбы.\n Быстрее 1 выстрела в 3 тика, не поднимется, так как иначе он перестанет стрелять правильно.
block.prog-mats-miinigun.name = Мииниган
block.prog-mats-miinigun.description = Два лучше чем один.\n\nУсиление, ускорение скорости стрельбы и жидкостное охлаждение, влияют на скорость вращения, а не на скорость стрельбы.\n Быстрее 1 выстрела в 3 тика, не поднимется, так как иначе он перестанет стрелять правильно.
block.prog-mats-mivnigun.name = Мивниган
block.prog-mats-mivnigun.description = Фразы "слишком много" нет в моём словаре.\n\Усиление, ускорение скорости стрельбы и жидкостное охлаждение, влияют на скорость вращения, а не на скорость стрельбы.\n Быстрее 1 выстрела в 3 тика, не поднимется, так как иначе он перестанет стрелять правильно.[]\n\n[darkgray]Не просите меня сделать "Мвиииниган."

## Misc
block.prog-mats-blackhole.name = [purple]Шаровая молния[]
block.prog-mats-blackhole.description = Стреляет небольшими чёрными дырами, которые засасывают в себя юнитов и снаряды.\n[red]ВНИМАНИЕ: Чёрные дыры при контакте с чёрными дырами другой команды, вызовут массивный разрушительный катаклизм.[]
