# Production

block.prog-mats-mindron-collider.name = Small Mindron Collider
block.prog-mats-mindron-collider.description = Mempercepat partikel titanium dan thorium satu sama lain untuk memadukan Techtanite. Membutuhkan banyak tenaga.
block.prog-mats-mindron-collider.details = Tidak, tidak akan pernah ada Large Mindron Collider.
block.prog-mats-shell-press.name = Roller Casing
block.prog-mats-shell-press.description = Memadukan logam ke dalam casing yang digunakan dalam konstruksi rudal. \nItem ui terlihat aneh jika ada beberapa di peta. Saya tidak dapat memperbaikinya, karena ini masalah dengan MultiLib dan bukan mod saya.
block.prog-mats-missile-factory.name = Perakit Rudal
block.prog-mats-missile-factory.description = Merakit rudal ke dalam selongsong rudal.\nItem ui terlihat aneh jika ada beberapa di peta. Saya tidak dapat memperbaikinya, karena ini masalah dengan MultiLib dan bukan mod saya.
block.prog-mats-sentry-builder.name = Perakit Penjaga
block.prog-mats-sentry-builder.description = Merakit unit penjaga dan mengemasnya ke dalam kotak.\nItem ui terlihat aneh jika ada beberapa di peta. Saya tidak dapat memperbaikinya, karena ini masalah dengan MultiLib dan bukan mod saya.


