block.prog-mats-floating-conveyor.name = Hydroconveyor
block.prog-mats-floating-conveyor.description = Transports items forward. It's placable on deep liquids, but will be slower if done so.
block.prog-mats-floating-conveyor.details = Don't ask why deep liquids make it slower, I'm not sure why either.

# Sandbox

block.prog-mats-harbinger.name = [#F3E979]Harbinger
block.prog-mats-harbinger.description = I CAST FRICK EVERYTHING IN THAT GENERAL DIRECTION.\nSandbox only.\n[red]Lag warning.
block.prog-mats-harbinger.details = Go to r/Mindustry and search for "The true power of the Duo."
block.prog-mats-everything-gun.name = Luminosity
block.prog-mats-everything-gun.description = Fires bullets selected from [red]ALL[lightgray] bullets in the game (vanilla or modded) at random - fires more powerful bullets over time.\nSandbox only.\n[darkgray](May or may not get quite laggy 30 seconds in.)
block.prog-mats-everything-gun.details = Ilya helped me with the increase damage over time code.\n[red]May or may not crash the game because scriped bullets in other mods can have incompatible custom stuff.

block.prog-mats-sandbox-wall.name = Sandbox Wall
block.prog-mats-sandbox-wall.description = Protects structures from enemy projectiles. Functionalities of Surge, Phase, and Plastanium walls can be toggled. \nSandbox only. \n[gray]Note: Plastanium wall toggle does not work, it's not possible with current game code.\n[red]Cannot be saved in a schematic, due to errors I cannot fix. [darkgray]I'm too small brained for this.
block.prog-mats-sandbox-wall-large.name = Large Sandbox Wall
block.prog-mats-sandbox-wall-large.description = Protects structures from enemy projectiles. Functionalities of Surge, Phase, and Plastanium walls can be toggled. \nSandbox only. \n[gray]Note: Plastanium wall toggle does not work, it's not possible with current game code.\n[red]Cannot be saved in a schematic, due to errors I cannot fix. [darkgray]I'm too small brained for this.

