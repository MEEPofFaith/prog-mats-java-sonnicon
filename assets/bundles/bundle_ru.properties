block.prog-mats-tinker.name = [gold]Жестянщик[]
block.prog-mats-tinker.description = Запускает мощных временных юнитов которые исчезают по истечению некоторого времени.\n\n[orange]Подробности о каждом юните можно узнать в описании предметов.
