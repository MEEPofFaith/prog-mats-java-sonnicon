block.prog-mats-excalibur.name = [yellow]Экскалибур[]
block.prog-mats-excalibur.description = [yellow]Лазер[bfbfbf] священного [darkgray]меча [yellow]Экскалибура[] стреляет лазерами в виде креста, известного также как [lightgray]Крест папы римского[lightgray].
